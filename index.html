<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowChart AI Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1 class="neon-text">DeepGrade</h1>

            <!-- Upload Box -->
            <div class="upload-box">
                <input type="file" id="fileUpload" accept="image/*">
                <label for="fileUpload">Upload your flowchart image</label>
            </div>

            <!-- Image Preview Section -->
            <div id="image-preview"></div>

            <!-- Analyze Button -->
            <button class="analyze-btn" onclick="analyzeFlowchart()">Analyze</button>
        </div>
        
        <!-- Analysis Summary -->
        <div class="analysis-summary">
            <h2 class="neon-text">Analysis Summary âœ¨</h2>
            <p id="summary-content">Step-by-step breakdown of the flowchart will appear here...</p>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
